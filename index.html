<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto">
      <div class="max-w-xl mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
        <div class="text-center">
          <h1 class="my-3 text-3xl font-semibold text-gray-700 ">
            Contact Us
          </h1>
          <p class="text-gray-400 dark:text-gray-400">
            Fill up the form below to send us a message.
          </p>
        </div>
        <div class="m-7">
          <form action="https://api.web3forms.com/submit" method="POST" id="form" class="needs-validation" validate>
            <input type="hidden" name="access_key" value="fd2f4e1d-c658-4d5d-a9cb-588c490687f8" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />

            <div class="flex mb-6 space-x-4">
              <div class="w-full md:w-1/2">
                <label for="fname" class="block mb-2 text-sm text-gray-600 dark:text-gray-500">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required
                  class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                  Please provide your first name.
                </div>
              </div>
              <div class="w-full md:w-1/2">
                <label for="lname" class="block mb-2 text-sm text-gray-600 dark:text-gray-500">Last Name</label>
                <input type="text" name="last_name" id="lname" placeholder="Doe" required
                  class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                  Please provide your last name.
                </div>
              </div>
            </div>

            <div class="flex mb-6 space-x-4">
              <div class="w-full md:w-1/2">
                <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-500">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@company.com" required
                  class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                <div class="empty-feedback text-red-400 text-sm mt-1">
                  Please provide your email address.
                </div>
              </div>

              <div class="w-full md:w-1/2">
                <label for="phone" class="block text-sm mb-2 text-gray-600 dark:text-gray-500">Mobile Number</label>
                <input type="tel" name="mobile" id="phone" placeholder="12345-56789" pattern="[6-9]{1}[0-9]{9}" required
                  class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />

                <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                  Please provide your phone number.
                </div>
              </div>
            </div>

            <div class="mb-6">
              <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-500">Address</label>

              <input type="text" name="address" id="address" placeholder="Your Address" required
                class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
              <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                Please enter your address.
              </div>
            </div>

            <div class="mb-6">
              <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-500">Message</label>
              <textarea rows="3" name="message" id="message" placeholder="Your Message"
                class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                required></textarea>
              <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                Please enter your message.
              </div>
            </div>

            <div class="mb-6">
              <button type="submit"
                class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                Send Message
              </button>
            </div>
            <p class="text-base text-center text-gray-400" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
